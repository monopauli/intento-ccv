version: '3'

services:
  aesm:
    image: enigmampc/aesm
    devices:
      - /dev/sgx
    volumes:
      - /tmp/aesmd:/var/run/aesmd
    stdin_open: true
    tty: true

  bootstrap:
    image: enigmampc/secret-network-bootstrap:testnet
    container_name: bootstrap
    devices:
      - /dev/sgx
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /tmp/.tppd:/tmp/.tppd
      - /tmp/.tppd:/root/.tppd
      - /tmp/.sgx_secrets:/root/.sgx_secrets
    environment:
      - SGX_MODE=HW
    ports:
      - 26656
      - 26657
