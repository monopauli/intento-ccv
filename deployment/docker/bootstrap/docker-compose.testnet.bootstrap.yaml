version: '3'

services:
  aesm:
    image: trstlabs/aesm
    devices:
      - /dev/sgx
    volumes:
      - /tmp/aesmd:/var/run/aesmd
    stdin_open: true
    tty: true

  bootstrap:
    image: trstlabs/trst-bootstrap:testnet
    container_name: bootstrap
    devices:
      - /dev/sgx
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /tmp/.trstd:/tmp/.trstd
      - /tmp/.trstcli:/root/.trstcli
      - /tmp/.sgx_secrets:/opt/trustlesshub/.sgx_secrets
    environment:
      - SGX_MODE=HW
    ports:
      - 26656
      - 26657
