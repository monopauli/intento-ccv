version: '3'

services:
  aesm:
    image: fortanix/aesmd:2.13.103.1-1
    devices:
      - /dev/sgx/enclave
      - /dev/sgx/provision
    volumes:
      - /tmp/aesmd:/var/run/aesmd
    stdin_open: true
    tty: true
    environment:
      - http_proxy
      - https_proxy

  base:
    image: tests-base-image
    depends_on:
      - aesm
    devices:
      - /dev/sgx/enclave
      - /dev/sgx/provision
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /tmp/trstd:/root/.trstd
      - /tmp/secretcli:/root/.secretcli
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "4g"

  bench:
    image: tests-base-image
    depends_on:
      - aesm
    devices:
      - /dev/sgx/enclave
      - /dev/sgx/provision
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /tmp/trstd:/root/.trstd
    stdin_open: true
    entrypoint: ["/bin/bash", "go-tests-bench.sh"]
    tty: true
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "4g"

  bootstrap:
    image: ci-node-image:latest
    container_name: bootstrap
    depends_on:
      - aesm
    devices:
      - /dev/sgx/enclave
      - /dev/sgx/provision
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /tmp/trstd:/root/.trstd

    stdin_open: true
    tty: true
    environment:
      - http_proxy
      - https_proxy
      - TRST_LOCAL_NODE_TYPE=BOOTSTRAP
    expose:
      - 26656
      - 26657

  node:
    image: ci-node-image:latest
    depends_on:
      - bootstrap
    devices:
      - /dev/sgx/enclave
      - /dev/sgx/provision
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /tmp/trstd:/tmp/.trstd

    stdin_open: true
    tty: true
    environment:
      - http_proxy
      - https_proxy
      - TRST_LOCAL_NODE_TYPE=node

  enclave-test:
    image: rust-enclave-test
    depends_on:
      - aesm
    devices:
      - /dev/sgx/enclave
      - /dev/sgx/provision
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /tmp/trstd:/tmp/.trstd
    stdin_open: true
    tty: true
    environment:
      - http_proxy
      - https_proxy