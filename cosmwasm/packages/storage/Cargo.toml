[package]
name = "cosmwasm-storage"
version = "1.0.0"
authors = ["Ethan Frey <ethanfrey@users.noreply.github.com>"]
edition = "2021"
description = "CosmWasm library with useful helpers for Storage patterns"
repository = "https://github.com/CosmWasm/cosmwasm/tree/main/packages/storage"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = []
# This enables iterator functionality, as exposed in cosmwasm-std/iterator
iterator = ["trustless-cosmwasm-std/iterator"]

[dependencies]
# Uses the path when built locally; uses the given version from crates.io when published
trustless-cosmwasm-std = { path = "../std", default-features = false }
serde = { version = "1.0.117", default-features = false, features = [
    "derive",
    "alloc"
] }